<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      li{
        width: 100%;
        background: #fafafa;
        padding: 5px 10px;
        border-radius: 60px;
        margin: 3px;
        display: flex;
      }
      li.removed{
        display: none;
      }
      button{
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <form id="form" method="post" action="/todos/create">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
      {% for d in data %}
      <li>
        <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %} />
        {{ d.description }}
        <button class="delete-task" data-id="{{ d.id }}">delete</button>
      </li>
      {% endfor %}
    </ul>
    <script>

      /**--- Delete a todo  ---**/
      const deleteBtn = document.querySelectorAll('.delete-task')
      .forEach(elt => {
        elt.onclick = e => {
          const todoId = e.target.dataset['id'];
          const deleted = true
          fetch('/todos/' + todoId + '/delete_todo', {
            method: 'DELETE',
            body: JSON.stringify({
              'deleted' : deleted
            }),
            headers:({
              'Content-Type' : 'application/json'
            })
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
            elt.parentNode.remove();
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }

      })

      /**--- Completed a todo  ---**/
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

      /**--- Add a todo  ---**/
      document.getElementById('form').onsubmit = e => {
        e.preventDefault();
        fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description' : document.getElementById('description').value
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(function(response){
            return response.json();
        })
        .then(function(jsonResponse){
            const liItem = document.createElement('LI');
            liItem.innerHTML = jsonResponse['description'];
            const checkbox = document.createElement('input');
            checkbox.className = 'check-completed';
            checkbox.type = 'checkbox';
            checkbox.setAttribute('data-id', jsonResponse.id);
            liItem.appendChild(checkbox);
            console.log(jsonResponse);
            document.getElementById('todos').appendChild(liItem);
        })
        .catch(function(error){
            console.log(error)
        })
      }
    </script>

</body>
</html>
